components:
  schemas:
    PhoneNumber :
      type : object
      properties :
        country-code :
          type : string 
          example : "+261"
        number : 
          type : string 
          example : "+261330212237"
    CreateUser:
      allOf:
        - $ref: '#/components/schemas/PhoneNumber'
      type: object
      properties:
        name:
          type: string
          example: "Rakoto"
        last_name:
          type: string
          example: "Bozy"
        user_name : 
          type : string 
          example : "rakoutou@01"
    User:
      allOf:
        - $ref: '#/components/schemas/CreateUser'
        - $ref: '#/components/schemas/PhoneNumber'
      type: object
      properties:
        id:
          type: integer
          example: 1
    Category:
        type: object
        properties:
          category_name:
            type: string
            example: "Football"
          id_category: 
            type: integer
            example: 1
    Competition:
        type: object
        properties:
          type:
            type: string
            example: "Championship"
          name:
            allOf:
              - $ref: '#/components/schemas/Championship/properties/league_name'
          country:
            allOf:
              - $ref: '#/components/schemas/Championship/properties/country'
          category:
            allOf:
              - $ref: '#/components/schemas/Category/properties/category_name'
          id_compet: 
            type: integer
            example: 1
    Championship:
        type: object
        properties:
          league_name:
            type: string
            example: "Premier League"
          country:
            type : string
            example: "England"
          category:
            allOf:
              - $ref: '#/components/schemas/Category/properties/category_name'
          id_league: 
            type: integer
            example: 1
    Tournament:
        type: object
        properties:
          tournament_name:
            type: string
            example: "Play Off"
          country:
            type: string
            example: "U.S.A"
          category:
            allOf:
              - $ref: '#/components/schemas/Category/properties/category_name'
          id_tournament: 
            type: integer
            example: 1
    Team:
        type: object
        properties:
          team_name:
            type: string
            example: "Manchester City"
          country:
            type: string
            example: "England"
          id_team: 
            type: integer
            example: 1
    Game:
      allOf:
        - $ref: '#/components/schemas/Competition'
      type: object
      properties:
        team_home:
          allOf: 
            - $ref: '#/components/schemas/Team/properties/team_name'
        country:
          allOf: 
            - $ref: '#/components/schemas/Team/properties/country'
        teamH_rating: 
          type: integer
          example: 4
        team_away: 
          type: string
          example: "Leeds United"
        teamA_rating: 
          type: integer
          example: 1.2
        broadcast_time: 
          type : string
          format : heure
          example: '16:40'
        broadcast_day:
          type: string
          format: date
          example: "20-09-22"
        id_game:
          type: integer
          example: 1
    Bet:
      allOf:
        - $ref: '#/components/schemas/Game'
      type: object
      properties:
        team_staked:
          allOf: 
            - $ref: '#/components/schemas/Game/properties/team_home'
        stake:
          type: string
          format: devis
          example: "2000 Ar"
        status:
          type: string
          example: "win"
        id_bet:
          type: integer
          example: 1
        